<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 모든 JQuery 메서드를 작성하면 된다.
		// 위에서 아래로 진행하기때문에 밑에 적어야하지만 제이쿼리의 ready를 해서 됨
		// mouseenter, mouseleave, dblclick, click
		/*
			$("#hide").click(function(){
				$("p").hide();
			});
			
			$("#show").click(function(){
				$("p").show();
			});
		*/
		
		$("button").click(function(){
			$("p").toggle();
		});
	});
</script>
</head>
<body>
	<p>HIDE, SHOW</p>
	
	<button type="button">toggle</button>
	
</body>
</html>
